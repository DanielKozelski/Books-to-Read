<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Books to Read</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <!--CARD CONTENT-->
                    <div class="card-content">
                        <span class="card-title">Books to Read</span>
                        <div class="row">
                            <form id="book-form">
                                <div class="input-field col s12">
                                    <input type="text" name="book" id="book">
                                    <label for="book">Add a new Book</label>
                                </div>
                                <input type="submit" value="Add book" class="btn">
                            </form>
                        </div>
                    </div>

                    <!--Card Action - Filter and List-->
                    <div class="card-action">
                        <h5 id="book-title">Books</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter your Books</label>
                        </div>
                        <ul class="collection">
                            
                        </ul>
                        <a href="#" class="clear-books btn">Clear Books list</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
